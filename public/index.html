<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Font Style -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,600;1,600&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="scripts/composer-char-counter.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div>
      <div class="create-tweet-link" onClick="showCreateTweet();">
        <p><strong>Write</strong> a new tweet</p>
        <p><img class="arrow" src="images/arrow-down.png"> </img></p>
      </div>

    </div>

  </nav>
  <div id="main-container">
    <header id="user-header">
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <h2>Amy Mansell</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">

      <section id="create-tweet" class="new-tweet">
        <div id="error-message">
          <img src="images/alert-icon.png"> </img>
          <div id="error-text">
          </div>
        </div>

        <form class="tweet-form" Content-Type="application/x-www-form-urlencoded" action='/tweets/' method="POST">
          <h2>Compose Tweet</h2>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text" placeholder=""></textarea>
          <footer>
            <button class="btn-submit" type="submit">Tweet</button>
            <output name="counter" class="counter" id="characterId" for="tweet-text">140</output>
          </footer>
        </form>
      </section>
      <section id="display-tweets">

      </section>
    </main>
  </div>
  </div>
</body>

</html>
