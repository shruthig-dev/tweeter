<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0">
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Font Style -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,600;1,600&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <h3><strong>Write</strong> a new tweet</h3>
  </nav>
  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>

    <div>
      <h2>Your Name</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <!-- <h2>Compose Tweet</h2> -->
      <form class="tweet-form" Content-Type= "application/x-www-form-urlencoded" action='/tweets/' method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" placeholder=""></textarea>
        <footer>
            <button class="btn-submit" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
        </footer>
      </form>
    </section>
  </main>
</body>

</html>
